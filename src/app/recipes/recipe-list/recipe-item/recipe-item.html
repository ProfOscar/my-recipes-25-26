<a href="#" (click)="onSelected()" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{item.name}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="item.imagePath" alt="" class="img-responsive" style="max-height: 60px;">
    </span>
</a>
