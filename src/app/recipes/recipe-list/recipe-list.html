<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" style="margin-bottom: 12px;">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- <app-recipe-item></app-recipe-item> -->
        @for (item of recipes; track $index) {
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="item.imagePath" alt="" class="img-responsive" style="max-height: 60px;">
            </span>
        </a>
        }
    </div>
</div>
